<div class="container">
  <h2>Utilisateur</h2>
  <div class="element">
    <span class="label">Nom :</span>
    <span class="value">{{ player().username }}</span>
  </div>
  <div class="element second">
    <span class="label">Avatar :</span>
    <span class="value">{{ player().animal }}</span>
  </div>
  <div class="button-container">
    <button type="button" (click)="update()" title="Modifier">
      <i class="bx bxs-edit-alt"></i>
      <span class="text">Modifier</span>
    </button>
  </div>
</div>
