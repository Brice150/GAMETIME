<section>
  @if(!loading) {
  <div class="toggle-container">
    <mat-slide-toggle [(ngModel)]="isMulti">
      Room multijoueur
    </mat-slide-toggle>
  </div>
  <div class="rooms">
    @for (room of filteredRooms; track $index) {
    <app-room-card
      [room]="room"
      (deleteEvent)="openDialog(room.id!)"
      title="RÃ©sultats"
    ></app-room-card>
    }
  </div>
  <div class="button-container">
    @if (isMulti) {
    <button type="button" (click)="openAddRoomDialog()" title="Ajouter">
      <i class="bx bx-plus"></i>
      <span class="text">Ajouter</span>
    </button>
    }
  </div>
  } @else {
  <mat-spinner></mat-spinner>
  }
</section>
