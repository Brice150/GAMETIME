<section>
  @if (!loading) {
  <span class="description">Ã€ quel jeu voulez-vous jouer aujourd'hui ?</span>

  <div class="games">
    @for (game of games; track game.key) {
    <button
      type="button"
      [title]="game.label"
      [ngClass]="{ active: gameSelected === game.key }"
      (click)="gameSelected = game.key"
    >
      <div class="flex">
        <i class="{{ game.icon }}"></i>
        <span class="game">{{ game.label }}</span>
      </div>
      <div class="medals">
        <span class="victory-number">{{ getMedalsNumber(game.key) }}</span>
        <i class="bx bxs-medal"></i>
      </div>
    </button>
    }
  </div>

  @if (gameSelected) {
  <div class="modes">
    @for (mode of modes; track mode.key) {
    <button
      type="button"
      class="mode"
      [title]="mode.label"
      [ngClass]="{ active: modeSelected === mode.key }"
      (click)="mode.onClick ? mode.onClick() : (modeSelected = mode.key)"
    >
      <div class="flex">
        <i class="{{ mode.icon }}"></i>
        <span class="game">{{ mode.label }}</span>
      </div>
    </button>
    }
  </div>
  } } @else {
  <mat-spinner></mat-spinner>
  }
</section>
