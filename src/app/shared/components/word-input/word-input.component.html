<div class="main-container">
  <div class="container">
    @for (try of tries; track try) {
      <div class="previous-container">
        <div class="previous">
          @for (letter of try.letter; track letter; let i = $index) {
            <span
              class="letter"
          [ngClass]="{
            red: try.isRed[i],
            yellow: try.isYellow[i] && showYellowLetter
          }"
              >
              {{ letter }}
            </span>
          }
        </div>
      </div>
    }
    <form (ngSubmit)="submitAnswer()">
      <input
        [attr.maxlength]="maxlength"
        (keydown)="onKeyDown($event)"
        [(ngModel)]="inputValue"
        [ngModelOptions]="{ standalone: true }"
        />
        <span class="placeholder">{{ wordToFind }}</span>
        <button class="submit" type="submit">Submit</button>
      </form>
      <i [ngClass]="emojiClass" [ngStyle]="emojiStyle"></i>
    </div>
  </div>
