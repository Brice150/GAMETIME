<div mat-dialog-content class="container">
    <h1>Are you sure to delete your account ?</h1>
    <div class="buttons">
        <a class="cancel" title="cancel" (click)="cancel()">
            <i class='bx bx-undo'></i>
            <span>Cancel</span>
        </a>
        <a class="delete" title="delete" (click)="delete()">
            <i class='bx bxs-trash'></i>
            <span>Delete</span>
        </a>
    </div>
</div>
