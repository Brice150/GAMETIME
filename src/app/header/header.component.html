<header>
  <button type="button" title="Accueil" routerLink="/">
    <i class="bx bxs-home"></i>
    <span>Accueil</span>
  </button>
  <div class="title">
    <i [class]="logo()"></i>
    <h1>{{ gameName() }}</h1>
  </div>
  <div class="medals">
    <span class="victory-number">{{ getMedalsNumber() }}</span>
    <i class="bx bxs-medal"></i>
  </div>
</header>
