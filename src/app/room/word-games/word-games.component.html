@if (!isOver) { @if (room().gameName === drapeauxGameKey) {
<div class="flag">
  @if(!loading) {
  <img [src]="imageUrl" alt="Drapeau.png" />
  } @else {
  <mat-spinner diameter="34"></mat-spinner>
  }
</div>
}
<app-word-input
  [response]="response"
  [room]="room()"
  (emitEvent)="handleEvent($event)"
></app-word-input>
}
