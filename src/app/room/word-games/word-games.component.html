@if (!isOver) { @if (room().gameName === drapeauxGameKey) {
<div class="container">
  @if(!loading) {
  <img [src]="imageUrl" alt="Drapeau.png" />
  } @else {
  <mat-spinner></mat-spinner>
  }
</div>
}
<app-word-input
  [response]="response"
  [showFirstLetter]="room().showFirstLetter"
  [startAgainNumber]="room().startAgainNumber"
  (emitEvent)="handleEvent($event)"
></app-word-input>
}
