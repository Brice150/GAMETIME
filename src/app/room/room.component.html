<section>
  @if(!loading) { @if (room.isStarted) { @if(!isResultPageActive) {
  <app-word-games
    [room]="room"
    [player]="playerService.currentPlayerSig()!"
    (finishedStepEvent)="updatePlayerGame($event)"
  ></app-word-games>
  } @else {
  <app-results
    [room]="room"
    [player]="playerService.currentPlayerSig()!"
    [players]="players"
  ></app-results>
  } } @else {
  <app-waiting-room
    [room]="room"
    [player]="playerService.currentPlayerSig()!"
    [players]="players"
  ></app-waiting-room>
  }
  <div class="button-container">
    <button type="button" title="Quitter" (click)="openDialog()" class="delete">
      <i class="bx bxs-log-out"></i>
      <span class="text">Quitter</span>
    </button>

    @if (isNextButtonAvailable) {
    <button type="button" (click)="next()" title="Suivant">
      <i class="bx bxs-skip-next-circle"></i>
      <span class="text">Suivant</span>
    </button>
    } @else if (isSeeResultsAvailable) {
    <button type="button" (click)="seeResults()" title="Résultats">
      <i class="bx bxs-medal"></i>
      <span class="text">Résultats</span>
    </button>
    } @else if (!room.isStarted) {
    <button type="button" (click)="share()" title="Multijoueur" class="share">
      <i class="bx bx-link"></i>
      <span class="text">Multijoueur</span>
    </button>
    } @if (shouldShowPlayButton()) {
    <button type="button" (click)="openDialogs()" title="Jouer">
      <i class="bx bx-play"></i>
      <span class="text">Jouer</span>
    </button>
    }
  </div>

  } @else {
  <mat-spinner></mat-spinner>
  }
</section>
