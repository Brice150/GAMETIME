<app-header [game]="'motus'" [logo]="'bx bxs-objects-horizontal-left'" [medals]="medals"></app-header>
<div class="container">
    <mat-slider min="5" max="13" step="1" discrete (change)="changeWordLength()">
        <input matSliderThumb [(ngModel)]="wordLength">
    </mat-slider>
    <span>Taille du mot</span>
</div>
<app-word-input [response]="response" [gameName]="'motus'" (winEvent)="handleWinEvent()" (lostEvent)="handleLostEvent()"></app-word-input>
