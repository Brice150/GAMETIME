<div class="container">
  <mat-slider min="5" max="13" step="1" discrete (change)="changeWordLength()">
    <input matSliderThumb [(ngModel)]="wordLength" />
  </mat-slider>
  <span>Taille du mot</span>
</div>
<app-word-input
  [response]="response"
  [gameName]="'motus'"
  (winEvent)="handleWinEvent()"
  (lostEvent)="handleLostEvent()"
></app-word-input>
